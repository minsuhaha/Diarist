version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    platform: linux/amd64
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.5.0
    platform: linux/amd64
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  django:
    build: .
    platform: linux/amd64
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 & python manage.py consume_diary"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=${POSTGRESQL_HOST}
      - DJANGO_DB_NAME=${POSTGRESQL_NAME}
      - DJANGO_DB_USER=${POSTGRESQL_USER}
      - DJANGO_DB_PASSWORD=${POSTGRESQL_PWD}
      - DJANGO_DB_PORT=${POSTGRESQL_PORT}
      - KAFKA_BROKER_URL=${KAFKA_BROKER_URL}
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - kafka
